name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Cambia a 'master' si tu rama principal se llama así
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create config.js from template
        run: |
          echo "Generando config.js..."
          cat config.template.js | sed "s/\${YOUTUBE_API_KEY}/${{ secrets.YOUTUBE_API_KEY }}/g" > config.js
          echo "✅ config.js creado"
          
      - name: Verify config.js exists
        run: |
          if [ -f config.js ]; then
            echo "✅ config.js existe"
            echo "Contenido (primeras 2 líneas):"
            head -n 2 config.js
          else
            echo "❌ ERROR: config.js no fue creado"
            exit 1
          fi
      
      - name: List all files to deploy
        run: |
          echo "Archivos que se desplegarán:"
          ls -lah
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true