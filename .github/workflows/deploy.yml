name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate config.js
        env:
          API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          echo "Generando config.js desde template..."
          sed "s/\${YOUTUBE_API_KEY}/${API_KEY}/g" config.template.js > config.js
          echo "✅ config.js generado"
      
      - name: Verify config.js
        run: |
          if [ -f config.js ]; then
            echo "✅ config.js existe"
            echo "Primeras 2 líneas:"
            head -n 2 config.js
          else
            echo "❌ config.js no fue creado"
            exit 1
          fi
      
      - name: Remove template from deploy
        run: |
          rm config.template.js
          echo "✅ config.template.js eliminado para deploy"
      
      - name: List files to deploy
        run: |
          echo "Archivos finales para deploy:"
          ls -lah *.js *.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
